{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div>
     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media  }}
        {{ form|crispy }}
         <button type="submit" class="btn btn-primary">
             Create and Download PDF!
         </button>
     </form>
    </div>
{% endblock %}
