{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Set new password</h2>
    {% if validlink %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save</button>
    </form>
    {% else %}
        <p style="color: red">Invalid token.</p>
        <p>
            <a href="{% url 'password_reset' %}">Request a new password reset token</a>
        </p>
    {% endif %}
{% endblock %}
