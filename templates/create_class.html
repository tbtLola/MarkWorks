{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Create Class</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success btn-sm">Confirm</button>
    </form>
{% endblock %}
